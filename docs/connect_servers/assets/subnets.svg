  <title>blockdiag</title>
  <desc>nwdiag {
    inet [shape = cloud];
    inet -- router;

    group {
        k8s-01; 
        vm-01;
        vm-02;
    }

    group {
        k8s-02; 
        vm-03;
        vm-04;
    }

    group {
        k8s-03; 
        vm-05;
        vm-06;
    }

    network mgmt {
        address = "10.2.100.0/24";
        router [ address = ".1", shape = ellipse ];
        k8s-01 [ address = ".10" ];
        k8s-02 [ address = ".20" ];
        k8s-03 [ address = ".30" ];
    }

    network workload {
        address = "37.98.199.176/28";
        router [ address = ".177" ];
        vm-01 [ address = ".181" ];
        vm-02 [ address = ".190" ];
        vm-03 [ address = ".178" ];
        vm-04 [ address = ".184" ];
        vm-05 [ address = ".189" ];
        vm-06 [ address = ".182" ];
    }
}</desc>
